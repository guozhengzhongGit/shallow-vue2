<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app" style="color: red; background: blue">
      abc{{name}}123 当前数字是：{{ age }}
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "zf",
            age: 13,
            obj: {
              address: "北京",
            },
            arr: [1, 2, 3, { self: "gzz" }],
          };
        },
      });
      // console.log(vm._data.arr);
      // console.log(vm.arr);
      // vm._data.arr.push({ new: "obj" });
      // 数据变化，自动执行 updateComponent 方法，而这个方法传入了 watcher 类里
      setTimeout(() => {
        vm.age = 16;
        vm.arr.push(999);
      }, 1000);
    </script>
  </body>
</html>
